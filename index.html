    <script>
      function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const db = getFirestore(app);

      submitData.addEventListener("click", (e) => {
        var name = document.getElementById("name").value;
        var DrivingLicence = document.getElementById("DrivingLicence").value;
        var Vehicle = document.getElementById("Vehicle").value;
        var otherinfo = document.getElementById("OtherInfo").value;

        setDoc(doc(db, "users_data", name), {
          name: name,
          DrivingLicence: DrivingLicence,
          Vehicle: Vehicle,
          otherinfo : otherinfo
        });

        alert("User added");
      });

      updateData.addEventListener("click", (e) => {
        var name = document.getElementById("name").value;
        var DrivingLicence = document.getElementById("DrivingLicence").value;
        var Vehicle = document.getElementById("Vehicle").value;
        var otherinfo = document.getElementById("OtherInfo").value;


        const dataRef = doc(db, "users_data", name);

        updateDoc(dataRef, {
          name: name,
          DrivingLicence: DrivingLicence,
          Vehicle: Vehicle,
          otherinfo : otherinfo
        });

        alert("User updated!");
      });

      deleteData.addEventListener("click", (e) => {
        var name = document.getElementById("name").value;
        deleteDoc(doc(db, "users_data", name));
        alert("User deleted!");
      });

      const ls_name = [];
      const ls_driviingLicence = [];
      const ls_Vehicle = [];
      const ls_otherInfo = [];
      // Get all the data
      const querySnapshot = await getDocs(collection(db, "users_data"));
      querySnapshot.forEach((doc) => {
        // doc.data() is never undefined for query doc snapshots
        console.log(doc.id, " => ", doc.data().name);
        ls_name.push(doc.data().name);
        ls_driviingLicence.push(doc.data().DrivingLicence);
        ls_Vehicle.push(doc.data().Vehicle);
        ls_otherInfo.push(doc.data().otherinfo);

        let ls_name_len = ls_name.length;
        let ls_driviingLicence_len = ls_driviingLicence.length;
        let ls_Vehicle_len = ls_Vehicle.length;
        let ls_otherInfo_len = ls_otherInfo.length;

        let text = "<ul id='myUL'>";
        for (let i = 0; i < ls_name_len; i++) {
          text +=
            "<li><h2><a href='#'>Name -- " +
            ls_name[i] +
            " <p></p> Driving Licence --    " +
            ls_driviingLicence[i] +
            " <p></p> Vehicle --    " +
            ls_Vehicle[i] +
            " <p></p> Other Info --    " +
            ls_otherInfo[i]
            "</h2></a></li>";
        }
        text += "</ul>";

        document.getElementById("data").innerHTML = text;
      });

      // Get specific data using it's ID
      getSpecificData.addEventListener("click", (e) => {

      // Get data using a query
      getDataWithQuery.addEventListener("click", (e) => {
        const q = query(collection(db, "users_data"), where("age", "==", "30"));

        getDocs(q).then((docSnap) => {

          docSnap.forEach((doc) => {

          });
          console.log("Document data:", users_data[0]["name"]);

      });
